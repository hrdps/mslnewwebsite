<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bent Rectangle</title>
    <style>
      .bent-rectangle {
        width: 500px;
        height: 300px;
        background-color: white;
        clip-path: path(
          'M 50 0 H 450 Q 500 0 500 50 V 200 Q 500 250 450 250 H 50 Q 0 250 0 200 V 50 Q 0 0 50 0 Z'
        );
        /* Adjust dimensions as needed */
        margin: 50px auto;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }
      body {
        background-color: #2c3e50;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="bent-rectangle"></div>
  </body>
</html>
